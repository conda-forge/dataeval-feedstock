{% set name = "dataeval" %}
{% set version = "0.72.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/dataeval-{{ version }}.tar.gz
  sha256: 93dbef9b0f446c55d63063375a6a2e5b1a910171c4292f701509f91f76105b4c

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.9,<3.12
    - poetry-core >=1.0.0
    - poetry-dynamic-versioning
    - pip
  run:
    - python >=3.9,<3.12
    - hdbscan >=0.8.36
    - numpy >1.24.3
    - pillow >=10.3.0
    - scipy >=1.10
    - scikit-learn >=1.5.0
    - tqdm *
    - python-xxhash >=3.3
  run_constrained:
    - matplotlib-base *
    - cudnn >=8.6.0.163
    - tensorflow >=2.16
    - tensorflow_probability >=0.24
    - tf-keras >=2.16
    - pytorch >=2.2.0
    - torchvision >=0.17.0

test:
  imports:
    - dataeval
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://dataeval.ai/
  summary: DataEval provides a simple interface to characterize image data and its impact on model performance across classification and object-detection tasks
  license: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - aria-ml
