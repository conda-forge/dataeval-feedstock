{% set name = "dataeval" %}
{% set version = "1.0.0rc0" %}
{% set sha256 = "0337d352faba11427e4c8d11031e052c5198a53a893694b44326ab2288be3db9" %}
{% set python_min = "3.10" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/dataeval-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - hatchling
    - hatch-vcs
    - pip
  run:
    - psutil >=7.0.0
    - lightgbm >=4
    - numba >=0.61.0
    - numpy >=1.24.2
    - polars >=1.0.0
    - python >={{ python_min }}
    - python-xxhash >=3.4
    - pytorch >=2.2.0
    - pydantic >=2.8
    - scipy >=1.10.0
    - scikit-learn >=1.5.0
    - typing_extensions >=4.12

test:
  imports:
    - dataeval
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://dataeval.ai/
  summary: DataEval provides a simple interface to characterize image data and its impact on model performance across classification and object-detection tasks
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - aria-ml
